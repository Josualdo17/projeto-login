<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   
    <title>login</title>
</head>
<body>
    <main>
        <section id="login" class="content" >
            <div id="imagem" >
            
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p> Seja bem-vindo(a) novamente. Faça login para acessar a sua conta  e poder fazer as configurações no seu ambiente </p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="email" id="iemail" autocomplete="email" required maxlength="30" >
                        <label for="iemail">Email</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">key</i>
                        <input type="password" name="password" id="ipassword" autocomplete="current-password" required maxlength="30" minlength="4">
                        <label for="ipassword">Senha</label>
                    </div>
                    <input type="submit" value="Enviar">
                   <div class="botao">
                    <a href="#" > Esqueci a senha
                        <i class="material-icons">mail</i>
                    </a>
                   </div>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
